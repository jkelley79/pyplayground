<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/app.css">
    <script src="js/settings.js"></script>
  </head>
  <body class="settings">
    <div class="row">
      <!--<div class="col-xs-10 col-xs-offset-1"> -->
        <label for="pythonpath">Configure Python path</label>
        <div class="input-group">
          <input type="text" class="form-control" id="pythonpath" placeholder="File path to python">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" onclick="openFile()">Find</button>
          </span>
        </div>
      <!-- </div> -->
    </div>
    <div class="row">
      <div class="col-xs-offset-8">
        <button class="btn btn-sm btn-primary" type="button" onclick="closeSettings(true)">Save</button>
        <button class="btn btn-sm btn-default" type="button" onclick="closeSettings(false)">Cancel</button>
      </div>
    </div>
    <div class="row">
      <div class="alert alert-danger" role="alert">
        Oops...looks like that path to python is no good
      </div>
    </div>
  </body>
</html>
