<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Python Playground</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="../app/js/code.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-xs-7 editor-pane">
        <textarea class="form-control" rows="100" placeholder="Play around with some python code and get immediate feedback"></textarea>
      </div>
      <div class="col-xs-5 output-pane">
        <div class="alert alert-danger" role="alert">
          Oops...looks like python can't be found. Check preferences.
        </div>
        <textarea class="form-control" rows="100" readonly="readonly">Over here you see your python code running once you start coding
        </textarea>
      </div>
    </div>
  </body>
</html>
